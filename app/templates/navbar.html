<!-- Navbar for authenticated users -->
{% if current_user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{url_for('main.index')}}"> <img alt="Logo" src="/static/logo.png" width="207,2"
        height="49,5"></a>
    <ul class="navbar-nav ml-auto">
      <li>
        <span class="navbar-text" style="color: white">
          Hallo, {{ current_user.username.capitalize() }}!
        </span>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('auth.logout')}}">Ausloggen</a>
      </li>
    </ul>
  </div>
</nav>
{% else %}
<!-- Navbar for unauth users-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{url_for('auth.index')}}"><img alt="Logo" src="/static/logo.png" width="207,2"
        height="49,5"></a>
</nav>
{% endif %}
